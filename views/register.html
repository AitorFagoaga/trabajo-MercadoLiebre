<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
</head>
<body>
    <div class="container-logo-search-bar">
        <div class="flex-grow-50"><img src="images/logo-mercado-liebre.svg" alt="ml logo"></div>
        <div class="container-search-bar">
          
        </div>
      </div>
    <form action="homelogin" method="post" id="register" name="register">
    <label for="name" class="nombre-apellido">
        Nombre y apellido
        <input type="text" name="name" id="name" placeholder="Ejm. Jose"  maxlength="10" required/>
    </label>
    <label for="username" class="user-name">
        Nombre de usuario
        <input
        type="text"
        name="username"
        id="username"
        placeholder="Ingrese su nombre de usuario"
        />
    </label>
    <label for="create_at" class="born-date">
        Fecha de nacimiento
        <input type="date" name="create_at" id="create_at" />
    </label>
    <label for="address" class="address">
        Domicilio
        <input
        type="text"
        name="address"
        id="address"
        placeholder="Calle 100 # 12"
        />
    </label>
    <label for="" class="profile">
        Perfil
        <input
        type="radio"
        name="perfil"
        value="comprador"
        id="perfil"
        />Comprador
        <input
        type="radio"
        name="perfil"
        value="vendedor"
        id="perfil"
        />Vendedor
    </label>
    <label for="" class="categorie">
        Catagoria
        <input
        type="checkbox"
        name="category"
        value="electro"
        id="category"
        />Electro
        <input type="checkbox" name="category" value="moda" id="category" />Moda
        <input
        type="checkbox"
        name="category"
        value="hogar"
        id="category"
        />Hogar
        <input
        type="checkbox"
        name="category"
        value="juguetería"
        id="category"
        />Juguetería
        <input type="checkbox" name="category" value="vida" id="category" />Vida
        Sana
    </label>
    <label for="imguser" class="profile-img">
        Foto de Usuario
        <input type="file" name="imguser" accept="image/*" id="imguser" />
    </label>
    <label for="password" class="password">
        Contraseña
        <input
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
        />
    </label>
    <label for="passwordConf" class="confirm-password">Confirmar Contraseña
        <input
        type="password"
        id="passwordConf"
        name="passwordConf"
        placeholder="Contraseña"
        />
    </label>
    <div class="buttons-register">
        <input type="reset" form="register"/>
        <div class="b-submit-register">
            <input type="submit" value="submit"/>
        </div>
    </div>
    </form>
    
</body>
</html>
