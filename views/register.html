<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-logo-search-bar">
          <div class="logo"><img src="images/logo-mercado-liebre.svg" alt="ml logo"></div>
          <div class="container-search-bar">
            <form  action="https://www.mercadolibre.com.ar/jm/search" method="GET" role="search" style="overflow: inherit; display: inherit;">
              <input type="text" placeholder="Buscar..." class="nav-search">
              <button type="submit" class="nav-search-btn" tabindex="3">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="container-comprar-cuotas"><h4><i class='fa-solid fa-hand-holding-dollar'></i class="comprar-cuotas"> Comprá en cuotas y sin tarjeta de crédito</h4></div>
        </div>
        <nav class="container-botones">
            <ul type="none" class="botones-derechos">
                <li><a href='deals'>Ofertas</a></li>
                <li><a href='officialStores'>Tiendas Oficiales</a></li>
                <li><a href='sell'>Vender</a></li>
                <li><a href='help'>Ayuda</a></li>
            </ul>
            <ul type="none" class="botones-izquierdos">
                <li><a href='register'>Creá tu cuenta </a><i class="fa-regular fa-id-card icons"></i></li>
                <li><a href='login'>Ingresá </a><i class="fa-solid fa-right-to-bracket icons"></i></li>
                <li><a href='myshopping'>Mis compras </a><i class="fa-solid fa-basket-shopping icons"></i></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="background-blue color-white border-radius-15 padding-10 fa-solid fa-bars"></i>
        </div>
    </header>
    <form action="homelogin" method="post" id="register" name="register">
        <div class="container-register">
            <input type="email" class="email" name="email" id="email" placeholder="  Email"  maxlength="10" required/>
        
            <input
            type="text"
            name="username"
            id="username"
            placeholder="  Nombre de usuario"
            class="user-name"
            />
        
            Fecha de nacimiento
            <input type="date" class="born-date" name="create_at" id="create_at" />
    
            
            <input
                type="text"
                class="address"
                name="address"
                id="address"
                placeholder="  Direccion"
            />
            <label for="profile"> Perfil</label>
            <label for="comprador" class="profile">
                <input
                    type="radio"
                    class="comprador"
                    name="perfil"
                    value="comprador"
                    id="perfil"
                />Comprador
            </label>
            <label for="vendedor" class="profile">
                <input
                    type="radio"
                    class="comprador"
                    name="perfil"
                    value="vendedor"
                    id="perfil"
                />Vendedor
            </label>
            <label for="category">Categoria</label>
            <label for="electro" class="category">
                <input
                    type="checkbox"
                    name="category"
                    value="electro"
                    id="category"
                />Electro
            </label>
            <label for="moda" class="category">
                <input type="checkbox" name="category" value="moda" id="category" />Moda
            </label>
            <label for="hogar" class="category">
                <input
                    type="checkbox"
                    name="category"
                    value="hogar"
                    id="category"
                />Hogar
            </label>
            <label for="jugueteria" class="category">
                <input
                type="checkbox"
                name="category"
                value="juguetería"
                id="category"
                />Juguetería
            </label>
            <label for="vida-sana" class="category">
                <input type="checkbox" name="category" value="vida" id="category" />Vida
                Sana
            </label>

            <label for="profile-picture">Foto de Usuario</label>
            <label for="profile-picture" class="imgUser">
                <input type="file" name="imgUser" accept="image/*" id="imguser" />
            </label>
            <label for="password" class="password">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Contraseña"
                />
            </label>
            <label for="password-Confimation" class="password">
                <input
                    type="password"
                    id="passwordConf"
                    name="passwordConf"
                    placeholder="Contraseña"
                />
            </label>
        </div>
    <div class="buttons-register">
        <input type="reset" form="register"/>
        <div class="b-submit-register">
            <input type="submit" value="submit"/>
        </div>
    </div>
    </form>
    
</body>
</html>
